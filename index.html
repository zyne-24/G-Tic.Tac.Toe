<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TicTacToe | zyne-24</title>
  <link rel="icon" type="image/gif" href="https://media1.tenor.com/m/q2B4LtxDqvoAAAAC/konata-lucky-star.gif" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
 <div id="menu">
    <button id="btn1P">1 Player</button>
    <button onclick="startGame('2P')">2 Player</button>
  </div>

  <div id="modeSelect" style="display:none;">
    <p>Pilih Mode AI:</p>
    <button onclick="startGame('1P-normal')">Normal</button>
    <button onclick="startGame('1P-easy')">Mudah</button>
    <button onclick="backToMenu()">Kembali</button>
  </div>

  <div id="board" style="display:none;"></div>
  <p id="status"></p>
  <button id="restartBtn" style="display:none;" onclick="restartGame()">Main Lagi</button>

  <script src="script.js"></script>
</body>
</html>
