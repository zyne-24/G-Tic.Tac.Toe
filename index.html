<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic Tac Toe | zyne-24</title>
  <link rel="icon" type="image/gif" href="https://media1.tenor.com/m/q2B4LtxDqvoAAAAC/konata-lucky-star.gif" />
  <link rel="stylesheet" href="style.css" />
</head>
<h1>Tic Tac Toe</h1>

  <div id="menu">

    <button class="button is-outlined" id="btn1P">1 Player</button>
    <button class="button is-outlined" id="btn2P">2 Player</button>
  </div>

  <div id="modeSelect" style="display:none;">
    <p>Pilih Mode AI:</p>
    <button class="button is-primary is-outlined" id="btnNormal">Normal</button>
    <button class="button is-outlined" id="btnEasy">Mudah</button>
    <br />
    <button id="btnBack">Kembali</button>
  </div>

  <div id="board" style="display:none;"></div>
  <p id="status"></p>
  <button id="restartBtn" style="display:none;">Main Lagi</button>

  <script src="script.js"></script>
</body>
</html>
